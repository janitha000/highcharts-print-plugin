	<script>

		$("#merge").click(function(){
		 $("table").delegate("td", "click", function () {
		 var colSp = 2;
		 $(this).attr("colspan", colSp);

		 var ptr = $(this).parent().children();
		 for (var i = 1; i < colSp; i++) {
			 ptr[ptr.length - i].parentNode.removeChild(ptr[ptr.length - i]);
		 }
	 });

			});

	</script>
